<h4 class="title">Reportes</h4>

 <div class="container col-lg-10 tabla3 ">
   <div class="card">
     <div class="card-header color">Filtro </div>
       <form [formGroup]="myform" (ngSubmit)="filter()">
       <div class="container-fluid">

        <div class="row">
          
          <div class="col-xs-12 col-sm-4 text-center">
            <div class="row">
              <label class="filep" for="sel1">Periodo</label>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="month" class="form-control filepb" min="2020-03" value="2020-06">
                  <!-- formControlName="fecha" -->
               
                </div>
              </div>
            </div>
          </div> 

          <div class="col-xs-3 col-sm-4 text-center">
            <div class="row">
              <label class="filep" for="sel1">Grupo</label>
              <div class="col-md-9">
                <div class="form-group">
                  <select class="form-control filepb tipo" id="sel1">
                    <option>Origial</option>
                    <option>Ajustes</option>
                    <option>Completo</option>              
                  </select>
                </div>
              </div>
           
                  </div>
          </div>
        
          <div class="col-xs-6 col-sm-4 text-center">
            <div class="row">
              <label class="filep" for="sel1">Empresa</label>
              <div class="col-md-9">
                <div class="form-group ">
                  <select class="form-control filepb" id="sel1">
                    <option>Completo</option>
                    <option>Cruzado</option>
                    <option>Diferencias</option>
                  </select>
                </div>
              </div>
          </div>
         </div>

      
         </div>  
 
      </div>

    </form>
    </div>
  
  </div>
  <div class="container col-1 invisible">vacio</div>
  <div class="container col-sm-10 col-lg-10 rounded header scroll ">
    <!-- [rowData]="rowData | async" -->
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [rowMultiSelectWithClick]="true"
     (selectionChanged)="onSelectionChanged($event)" 
     (cellClicked)="onCellClicked($event)"
    >
</ag-grid-angular>  
   
    
   </div>
   
      
  
  

<div class="container col-1 invisible">vacio</div>
<div class="container col-lg-10 tabla3 " >
   
  <div class="card">
    <div class="col-10 ">
      
      <button type="button" class="btn btn-outline-secondary btn-sm col-xs-2 btn-primary-spacing filepb" (click)="generatxt()">
        <span  class="fa fa-file" aria-hidden="true"></span>  Generar Txt
      </button>  
        <!-- <button type="button" class="btn btn-outline-secondary btn-sm col-xs-2 btn-primary-spacing filepb">
          <span class="fas fa-file-pdf" aria-hidden="true"></span> Generar Pdf
        </button> -->
        <button type="button" class="btn btn-outline-secondary btn-sm col-xs-2 btn-primary-spacing filepb">
          <span class="fa fa-file-excel" aria-hidden="true"></span> Generar Excel
        </button>

    </div>

  </div>
  <div class="container col-1 invisible">vacio</div>
</div>
